<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Image Comparison Slider | CodyHouse</title>
</head>
<body>
	<header>
		<h1>Image Comparison Slider</h1>
	</header>
	<div class="upload-container">
		<div class="upload-box" id="left-upload-box">
			<p>Drag and drop an image here for the Left side</p>
		</div>
		<div class="upload-box" id="right-upload-box">
			<p>Drag and drop an image here for the Right side</p>
		</div>
	</div>
	<div class="image-comparison-wrapper">
		<figure class="cd-image-container">
			<img id="right-image" src="img/img-original.jpg" alt="Right Image">
		<span class="cd-image-label" data-type="right">Right</span>

		<div class="cd-resize-img"> <!-- the resizable image on top -->
			<img id="left-image" src="img/img-modified.jpg" alt="Left Image">
			<span class="cd-image-label" data-type="left">Left</span>
			</div>

			<span class="cd-handle"></span>
		</figure> <!-- cd-image-container -->
	</div>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script> <!-- Resource jQuery -->
<script src="js/main.js"></script> <!-- Resource jQuery -->
<script src="js/upload.js"></script> <!-- Drag and Drop functionality -->
</body>
</html>
